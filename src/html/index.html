<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buck</title>
    <script src="echarts.min.js"></script>
    <!--<script src="jquery-3.3.1.min.js"></script>-->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="buck.js"></script>
    <script src="common.js"></script>
    <script src="WdatePicker.js"></script>
    <script src="jquery.date.js"></script>
</head>

<body>

<center>
    Time：
    <input id="decT" type="button" value="-"/>
    <input id="dd" type="text" onClick="WdatePicker({  dateFmt: 'yyyyMMddHHmm'});hasClick=true;"
           onchange="dtChange(this.value)"/>
    <input id="incT" type="button" value="+"/>
    正负：
    <select id="asc" onchange="if(!isOver())dtChange(pdt);else getDefaultDt();">
        <option value="desc">+</option>
        <option value="asc">-</option>
    </select>

    <button name="" onclick="dtChange(pd+'0930')">9点半</button>
    <button name="" onclick="dtChange(pd+'1030')">10点半</button>
    <button name="" onclick="dtChange(pd+'1130')">11点半</button>
    <button name="" onclick="dtChange(pd+'1300')">1点</button>
    <button name="" onclick="dtChange(pd+'14300')">2点</button>
    <button name="" onclick="dtChange(pd+'1500')">3点</button>
    <button name="" onclick="if(!isOver())dtChange(pdt);else getDefaultDt();">最新</button>
    排序：
    <select id="type" onchange="if(!isOver())dtChange(pdt);else getDefaultDt();">
        <option value="C">C</option>
        <option value="H">H</option>
        <option value="B">B</option>
        <option value="M">M</option>
        <option value="S">S</option>
    </select>
    个数：
    <input class="addBtn min" type="button" value="-"/>
    <input class="limit_cnt" type="text" value="8" style="width: 12px;">
    <input class="addBtn add" type="button" value="+"/>
</center>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 1200px;height:600px;"></div>
<script>
    var t = $(".limit_cnt");
    var asc = $('#asc');
    var hasClick = false;
    function getUrl() {
        return "http://localhost:8888/buckInfo?limit=" + t.val() + "&asc=" + asc.val();
    }
    function getUrlDt() {
        return "http://localhost:8888/buckInfo?limit=" + t.val() + "&asc=" + asc.val() + "&dt=" + pdt;
    }
    $(function () {
        $("#incT").click(function () {
            var d = pdt.substring(6, 8);
            var h = parseInt(pdt.substring(8, 10));
            var mm = parseInt(pdt.substring(10, 12));
            console.log(h, mm, pdt);
            mm += 1;
            if (mm >= 60) {
                h += 1;
                mm = 0;
            }
            pdt = pdt.substring(0, 8) + (h < 10 ? "0" + h : h) + (mm < 10 ? "0" + mm : mm);
            console.log(h, mm, pdt);
            $('#dd').val(pdt);
            dtChange(pdt);
        });
        $("#decT").click(function () {
            var d = pdt.substring(6, 8);
            var h = parseInt(pdt.substring(8, 10));
            var mm = parseInt(pdt.substring(10, 12));
            console.log(h, mm, pdt);
            mm -= 1;
            if (mm < 0) {
                h -= 1;
                mm = 59;
            }
            pdt = pdt.substring(0, 8) + (h < 10 ? "0" + h : h) + (mm < 10 ? "0" + mm : mm);
            console.log(h, mm, pdt);
            $('#dd').val(pdt);
            dtChange(pdt);
        });
        $(".add").click(function () {
            t.val(parseInt(t.val()) + 1); //点击加号输入框数值加1
            dtChange(pdt);
        });
        $(".min").click(function () {
            t.val(parseInt(t.val()) - 1); //点击减号输入框数值减1
            if (t.val() <= 0) {
                t.val(parseInt(t.val()) + 1); //最小值为1
            }
            dtChange(pdt);
        });
        $(".limit_cnt").keyup(function () {
            var c = $(this);
            if (/[^\d]/.test(c.val())) {//替换非数字字符
                var amount = c.val().replace(/[^\d]/g, '');
                $(this).val(amount);
            }
        });
        getDefaultDt();
    });

    var pd = getD();
    var pdt = getDt();
    if (pdt < pd + "0940") {
        pdt = pd + "0940";
    }
    if (pdt > pd + "1530") {
        pdt = pd + "1530";
    }
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    function initMoney(huge, core, big, mid, small, all, series) {
        huge.name = "H";
        big.name = "B";
        mid.name = "M";
        small.name = "S";
        huge.type = "bar";
        all.name = "P";
        all.type = "line";
        all.yAxisIndex=1;
        core.name = "C";
        core.type = "line";
        core.areaStyle = {normal: {}};
        mid.type = "bar";
        big.type = "bar";
        small.type = "bar";
        series.push(huge);
        series.push(big);
        series.push(mid);
        series.push(small);
        series.push(all);
        series.push(core);
    }
    function refreshData(data) {
        if (data.length == 0) {
            return;
        }
        var series = [];
        var hugeM = [];
        var huge = {};
        var bigM = [];
        var big = {};
        var midM = [];
        var mid = {};
        var smallM = [];
        var small = {};
        var coreM = [];
        var core = {};
        var allM = [];
        var all = {};
        var set = new HashSet();
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            set.put(d.Trade_name);
            hugeM.push(d.Huge_m);
            coreM.push(d.Core_m);
            bigM.push(d.Big_m);
            midM.push(d.Mid_m);
            smallM.push(d.Small_m);
            allM.push((d.Up_per).toFixed(2));
        }
        huge.data = hugeM;
        core.data = coreM;
        mid.data = midM;
        big.data = bigM;
        small.data = smallM;
        all.data = allM;
        initMoney(huge, core, big, mid, small, all, series);
        xAxis = set.getAll();
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data: ['H', 'B', 'M', 'S', "C","P"]
            },
            xAxis: [
                {
                    type: 'category',
                    data: xAxis,
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '分类',
                    axisLabel: {
                        formatter: '{value} 万元'
                    }
                }, {
                    type: 'value',
                    name: '涨幅',
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: series
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        myChart.on('click', function (params) {
            // 控制台打印数据的名称
            console.log(params.name, params);
            window.open('trade.html?trade=' + encodeURIComponent(params.name));
        });
    }

    function dtChange(dt, type) {
        pd = dt.substring(0, 8);
        pdt = dt;
        if (type) {
            type = "&type=" + type;
        } else {
            type = "";
        }
        $('#dd').val(dt);
        $.get(getUrl() + "&dt=" + dt + type, function (data, status) {
            refreshData(data);
        });
    }
    function isOver() {
        if (!hasClick) {
            var tpd = getD();
            var tpdt = getDt();
            if (tpdt < tpd + "0940") {
                return true;
            }
            if (tpdt > tpd + "1530") {
                return true;
            }
        }
        return false;
    }

</script>
</body>
</html>
