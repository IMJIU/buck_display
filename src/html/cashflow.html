<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buck</title>
    <script src="echarts.min.js"></script>
    <!--<script src="jquery-3.3.1.min.js"></script>-->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="buck.js"></script>
    <script src="common.js"></script>
    <script src="WdatePicker.js"></script>
    <script src="jquery.date.js"></script>
</head>

<body>
<center><h1 id="title"></h1></center>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 1200px;height:600px;"></div>
<script>
    var trade;
    function getUrl() {
        return "http://localhost:8888/cashflow";
    }
    $(function () {
        $.get(getUrl(), function (data, status) {
            refreshData(data);
        });
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    function refreshData(data) {
        if (data.length == 0) {
            return;
        }
        var series = [];
        var hugeM = [];
        var huge = {};
        var bigM = [];
        var big = {};
        var hugeM2 = [];
        var huge2 = {};
        var bigM2 = [];
        var big2 = {};
        var hugeM3 = [];
        var huge3 = {};
        var bigM3 = [];
        var big3 = {};
        var shv = [];
        var sh = {};
        var set = new HashSet();
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            set.put(d.Dt.substring(4, 8));
            if (d.Ord == 1) {
                hugeM.push(d.Huge_m);
                bigM.push(d.Big_m);
                shv.push(d.Sh);
            } else if (d.Ord == 2) {
                hugeM2.push(d.Huge_m);
                bigM2.push(d.Big_m);
            } else if (d.Ord == 3) {
                hugeM3.push(d.Huge_m);
                bigM3.push(d.Big_m);
            }
        }
        huge.data = hugeM;
        big.data = bigM;
        huge2.data = hugeM2;
        big2.data = bigM2;
        huge3.data = hugeM3;
        big3.data = bigM3;
        sh.data = shv;
        initMoney(huge, huge2, huge3, big, big2, big3, sh, series);
        xAxis = set.getAll();
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data: ['H', 'H2', 'H3', 'B',"B2","B3", "SH"]
            },
            xAxis: [
                {
                    type: 'category',
                    data: xAxis,
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: 'money',
                    axisLabel: {
                        formatter: '{value} 万元'
                    }
                }, {
                    type: 'value',
                    name: '大盘',
                    axisLabel: {
                        formatter: '{value} '
                    }
                }
            ],
            series: series
        };
        console.log("series", series);
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function initMoney(huge, huge2, huge3, big, big2, big3, sh, series) {
        huge.name = "H";
        huge.type = "bar";
        series.push(huge);
        huge2.name = "H2";
        huge2.type = "bar";
        series.push(huge2);
        huge3.name = "H3";
        huge3.type = "bar";
        series.push(huge3);
        big.name = "B";
        big.type = "bar";
        series.push(big);
        big2.name = "B2";
        big2.type = "bar";
        series.push(big2);
        big3.name = "B3";
        big3.type = "bar";
        series.push(big3);
        sh.name = "SH";
        sh.yAxisIndex = 1;
        sh.type = "line";
        series.push(sh);
    }

</script>
</body>
</html>
