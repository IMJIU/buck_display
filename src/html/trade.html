<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buck</title>
    <script src="js/echarts.min.js"></script>
    <!--<script src="jquery-3.3.1.min.js"></script>-->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="js/buck.js"></script>
    <script src="js/common.js"></script>
    <script src="js/WdatePicker.js"></script>
    <script src="js/jquery.date.js"></script>
</head>

<body>
<center><h1 id="title"></h1></center>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 1200px;height:600px;float:left"></div>
<div id="tb" style="width: 20%;float: right"></div>
<script>
    var trade;
    function getUrl() {
        return "http://localhost:8888/tradeTrend?trade=" + trade;
    }
    $(function () {
        trade = getParam("trade");
        $('#title').html(decodeURIComponent(trade));
        $.get(getUrl(), function (data, status) {
            refreshData(data);
        });
        $.get("http://localhost:8888/tradeCom?trade=" + trade, function (data, s) {
            loadTable(data);
        })
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));


    function refreshData(data) {
        if (data.length == 0) {
            return;
        }
        var series = [];
        var hugeM = [];
        var huge = {};
        var bigM = [];
        var big = {};
        var midM = [];
        var mid = {};
        var smallM = [];
        var small = {};
        var coreM = [];
        var core = {};
        var pM = [];
        var p = {};
        var shv = [];
        var sh = {};
        var set = new HashSet();
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            set.put(d.Dt.substring(4, 8));
            hugeM.push(d.Huge_m);
            coreM.push(d.Core_m);
            bigM.push(d.Big_m);
            midM.push(d.Mid_m);
            smallM.push(d.Small_m);
            pM.push(d.Up_per);
            shv.push(d.Sh);
        }
        huge.data = hugeM;
        core.data = coreM;
        mid.data = midM;
        big.data = bigM;
        small.data = smallM;
        p.data = pM;
        sh.data = shv;
        initMoney(huge, core, big, mid, small, sh, p, series);
        xAxis = set.getAll();
        option = {
            grid: {
                right: '20%'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            legend: {
                data: ['H', 'B', 'M', 'S', "Total", "SH"]
            },
            xAxis: [
                {
                    type: 'category',
                    data: xAxis,
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: 'money',
                    axisLabel: {
                        formatter: '{value} 万元'
                    }
                }, {
                    type: 'value',
                    name: '大盘',
                    min: 2800,
                    offset: 80,
                    axisLabel: {
                        formatter: '{value}点 '
                    }
                }, {
                    type: 'value',
                    max: 10,
                    name: '涨跌',
                    axisLabel: {
                        formatter: '{value}% '
                    }
                }
            ],
            series: series
        };
        console.log("series", series);
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    function initMoney(huge, core, big, mid, small, sh, p, series) {
        huge.name = "H";
        big.name = "B";
        mid.name = "M";
        core.name = "Total";
        small.name = "S";
        p.name = "P";
        p.yAxisIndex = 2;
        sh.name = "SH";
        sh.yAxisIndex = 1;
        huge.type = "bar";
        core.type = "line";
        core.areaStyle = {normal: {}};
        mid.type = "bar";
        big.type = "bar";
        small.type = "bar";
        sh.type = "line";
        p.type = "line";
        series.push(p);
        series.push(huge);
        series.push(big);
        series.push(mid);
        series.push(small);
        series.push(core);
        series.push(sh);
    }
    function loadTable(data) {
        var table = document.createElement("table");
        table.border = "1";
        table.width = "100%";
        var tr, td,td2;
        for (var i = 0; i < data.length; i++) {
            var d = data[i];
            //循环插入元素
            tr = table.insertRow(table.rows.length);
            if (i % 2 === 0) {
                tr.style.backgroundColor = '#d14a61';
            } else {
                tr.style.backgroundColor = '#5793f3';
            }
            td = tr.insertCell(0);
            td.innerHTML = d.Bname;
            td.align = "center";
            td2 = tr.insertCell(1);
            td2.innerHTML = d.Bcode;
            td2.align = "center";
        }
        console.log(table);
        document.querySelector("#tb").appendChild(table);
    }
</script>
</body>
</html>
